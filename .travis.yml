language: node_js
node_js: '9'
addons:
  ssh_known_hosts: 165.227.244.57
script:
- npm run build
before_deploy:
- openssl aes-256-cbc -K $encrypted_f0b903733c65_key -iv $encrypted_f0b903733c6$
  -in do-deployPK.enc -out do-deployPK -d
- mv -fv .travis/ssh-config ~/.ssh/config
- eval "$(ssh-agent -s)"
- chmod 600 do-deployPK
- cp do-deployPK ~/.ssh/id_rsa
deploy:
  provider: script
  skip_cleanup: true
  script: rsync -r -e "ssh -i do-deployPK" --delete-after --quiet $TRAVIS_BUILD_DIR
    deploy@165.227.244.57:/var/www --exclude 'node_modules'; ssh -t 165.227.244.57
    "cd /var/www/malcoded; yarn"
  on:
    branch: master
env:
  global:
    secure: 

